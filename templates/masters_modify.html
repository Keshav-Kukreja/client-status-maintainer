{% extends "base.html" %}
{% block title %}Modify Masters{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/masters.css') }}">
{% endblock %}
{% block body %}
<div class="main-container">
        <h1>Masters Details</h1>
    <form  action="/masters-modify" method="post">
    <div class="container">
            <div class="form">
            <div>
                <label for="f_y">Financial Year :</label>
                <select type="text" name="f_y" disabled>
                     <option>2021-22</option>
                     <option>2022-23</option>
                </select>
            </div>
            <div>
                <label for="S_No.">Current No.:</label>
                <input type="text" name="old_code" value={{row[1]}} readonly>
            </div>
            <div>
                <label for="File No.">File No. :</label>
                <input type="text" name="File No." value={{row[1]}}>
            </div>
            <div>
                <label for="Name">Name :</label>
                <input type="text" name="Name" value="{{row[2]}}">
            </div>
            <div>
                <label for="Gst_No.">Gst No. :</label>
                <input type="text" name="Gst_No." value={{row[3]}}>
            </div>
            <div>
                <label for="Working_hand">Working Hand :</label>
                <input type="text" name="Working_hand" value="{{row[4]}}">
            </div>
            
            <div>
                <label for="r_type">Return Type :</label>
                <input type="text" value={{row[5]}} name="r_type">
            </div>
            <div>
                <label for="d_type">Dealer Type :</label>
                <input type="text" value={{row[6]}} name="d_type">
            </div>
        </div>
        <button class="save-btn" type="submit">Save</button>
    </div>
</form>
</div>
{% endblock %}
